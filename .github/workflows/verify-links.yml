name: Verify Links

on:
  schedule:
    # Run every Sunday at 00:00 UTC
    - cron: '0 0 * * 0'
  workflow_dispatch:

jobs:
  verify:
    name: Check all links in README
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install markdown-link-check
        run: npm install -g markdown-link-check

      - name: Check README.md links
        run: markdown-link-check README.md --config .markdownlinkcheck.json

      - name: Check CONTRIBUTING.md links
        run: markdown-link-check CONTRIBUTING.md --config .markdownlinkcheck.json

  report-failures:
    name: Report failures
    runs-on: ubuntu-latest
    needs: verify
    if: failure()
    permissions:
      issues: write

    steps:
      - name: Create issue for broken links
        uses: actions/github-script@v7
        with:
          script: |
            github.rest.issues.create({
              owner: context.repo.owner,
              repo: context.repo.repo,
              title: 'ðŸ”— Broken Links Detected',
              body: 'The link verification workflow found broken links in the README. Please review the workflow logs and fix the broken links.',
              labels: ['maintenance', 'broken-links']
            })
